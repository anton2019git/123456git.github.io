<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подорожі Україною - Контакти</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html" aria-label="Подорожі Україною">Подорожі</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Головна</a></li>
                <li><a href="places.html">Цікаві місця</a></li>
                <li><a href="contacts.html" class="active">Контакти</a></li>
                <li><button id="loginBtn" class="nav-btn">Увійти</button></li>
                <li><button id="registerBtn" class="nav-btn">Реєстрація</button></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="page-title glow">Зв'яжіться з нами</h1>
        
        <div class="contact-container">
            <div class="contact-info">
                <h2>Наша адреса</h2>
                <p>м. Київ, вул. Хрещатик, 1</p>
                
                <h2>Телефон</h2>
                <p>+380 (44) 123-45-67</p>
                
                <h2>Email</h2>
                <p>info@travel-ua.com</p>
                
                <h2>Соціальні мережі</h2>
                <div class="social-links">
                    <a href="https://www.facebook.com/travelua" target="_blank" class="social-icon">Facebook</a>
                    <a href="https://www.instagram.com/travelua" target="_blank" class="social-icon">Instagram</a>
                    <a href="https://x.com/travelua" target="_blank" class="social-icon">X</a>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Напишіть нам</h2>
                <form id="contactForm">
                    <input type="text" name="name" placeholder="Ваше ім'я" required>
                    <input type="email" name="email" placeholder="Ваш Email" required>
                    <textarea name="message" placeholder="Ваше повідомлення" required></textarea>
                    <button type="submit">Надіслати</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/travelua" target="_blank" class="social-icon">Facebook</a>
            <a href="https://www.instagram.com/travelua" target="_blank" class="social-icon">Instagram</a>
            <a href="https://x.com/travelua" target="_blank" class="social-icon">X</a>
        </div>
        <p>© 2025 Подорожі Україною</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
